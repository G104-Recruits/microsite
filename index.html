<!DOCTYPE html>
<html lang="en">
<head>

  <title>Recruits Micro-Site</title>

  <script src="vendors/jquery-3.1.1.min.js"></script>

  <!-- Semantic UI -->
  <link rel="stylesheet" href="vendors/semantic.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/solid.min.css">

  <link rel="stylesheet" href="css/style.css">

<body>
  <div class="ui left fixed vertical inverted menu">
    <div class="openclose"><span class="fas fa-bars fa-10x"></span></div>
    <div class="item">
      <img class="ui small image" src="imgs/logo.png">

    <a class="item" href="#docs">Documentos</a>

      </div>
    </div>

      <h1>Projeto</h1>

        </div>
      </div>
    </div>

    <div id="equipa">
      <h1>Equipa</h1>
      <div class="ui four column grid cards">
        <div class="fluid card">
          <div class="image" style="background-image: url(imgs/afonso.jpg)"></div>
          <div class="content">
            <div class="header">Afonso Campos</div>
            <div class="meta">
              <a>G104 - 100055</a>
            </div>
          </div>
        </div>
        <div class="fluid card">
          <div class="image" style="background-image: url(imgs/pedro.png)">
          </div>
          <div class="content">
            <div class="header">Pedro Duarte</div>
            <div class="meta">
              <a>G104 - 97673</a>
            </div>
          </div>
        </div>
        <div class="fluid card">
          <div class="image" style="background-image: url(imgs/nuno.jpg)">
          </div>
          <div class="content">
            <div class="header">Nuno Fahla</div>

            </div>
          </div>
        </div>
        <div class="fluid card">
          <div class="image" style="background-image: url(imgs/sophie.jpg)">
          </div>
          <div class="content">
            <div class="header">Sophie Pousinho</div>
            <div class="meta">
              <a>G104 - 97814</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="docs">
      <h1>Documentos</h1>
      <table class="ui celled table">
        <thead>
          <tr>
            <th>Documento</th>
            <th>Última Atualização</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Documento"></td>
            <td data-label="Última Atualização"></td>
            <td data-label="Download"><a href="" target="_blank">Download</a></td>
